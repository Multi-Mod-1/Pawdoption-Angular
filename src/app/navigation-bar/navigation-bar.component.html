<div class="container">
  <div>
    <div class="child">P</div>
    <div class="child">
      <img alt="pawdoption logo" src="assets/logo.svg" />
    </div>
    <div class="child">WDOPTION</div>
  </div>
</div>
<div class="container" style="padding-bottom: 10px">
  <ul class="child2" style="margin: 0px">
    <li style="list-style: none">
      <div style="margin-right: 50px">
        <a href="/" class="nav_links">Home</a>
      </div>
    </li>
    <li style="list-style: none">
      <div style="margin-right: 50px">
        <a href="/about" class="nav_links">About</a>
      </div>
    </li>
    <li style="list-style: none">
      <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <div style="margin-right: 50px" >
          <div *ngIf="auth.user$ | async as user">
            <a (click)="toProfile()" class="nav_links">{{user.name}}</a>
          </div>
          <!-- <a (click)="auth.logout({ returnTo: document.location.origin })" class="nav_links">Log out</a> -->
        </div>
      </ng-container>
  
      <ng-template #loggedOut>
        <div style="margin-right: 50px" class="standardLink">
          <a (click)="auth.loginWithRedirect()" class="nav_links">Login</a>
        </div>
      </ng-template>
      
    </li>
  </ul>
</div>
