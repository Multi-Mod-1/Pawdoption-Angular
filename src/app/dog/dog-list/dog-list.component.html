<div id="dog-list">
  <div class="list" *ngFor='let dog of filteredDogs'>
    <list-shelf [id]='dog.id' [name]='dog.name' [summary]='dog.summary' [imagePath]='dog.imageURL' ></list-shelf>
  </div>
</div>
