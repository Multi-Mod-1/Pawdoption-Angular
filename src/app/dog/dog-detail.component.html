<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + dog?.name}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{dog?.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Sex:</div>
          <div class='col-md-8'>{{dog?.sex}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Breed:</div>
          <div class='col-md-8'>{{dog?.breed}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Location:</div>
          <div class='col-md-8'>{{dog?.location}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{dog?.description}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='dog?.imageUrl'
             [title]='dog?.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='toForm()'>
      <i class='fa fa-chevron-left'></i> Interested?
    </button>
  </div>
</div>
