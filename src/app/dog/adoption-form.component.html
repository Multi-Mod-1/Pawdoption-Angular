<div class='card-header'>
  {{pageTitle + ': ' + dog?.name}}
</div>

<div class='col-md-4'>
  <img class='center-block img-responsive'
       [style.width.px]='200'
       [style.margin.px]='2'
       [src]='dog?.imageUrl'
       [title]='dog?.name'>
</div>

<div class='card-footer'>
  <button class='btn btn-outline-secondary'
          style='width:80px'
          (click)='onBack()'>
    <i class='fa fa-chevron-left'></i> Back
  </button>
</div>
