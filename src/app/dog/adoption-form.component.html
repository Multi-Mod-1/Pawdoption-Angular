<div class='card-header'>
  {{pageTitle + ': ' + dog?.name}}
</div>


<div class="FormHeader">
  <div>
    <img alt="cute dog" src={{dog?.imageUrl}} class="clip-circle"/> 
    <h2>{{dog?.name}}</h2>
  </div>
  <div class="AdoptionBody">
    <form class="myForm">
      <label for="customer_name">Your Name </label>
      <input type="text" name="customer_name" id="customer_name" required/>
      <label for="email_address">Your Email </label>
      <input type="email" name="email_address" id="email_address" required/>
      <label for="comments">Message</label>
      <textarea name="comments" id="comments" maxlength="500" placeholder="Please write a message to the foster for why you want to adopt this dog" required></textarea>
    </form>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onSubmit()'>
      <i class='fa fa-chevron-left'></i> Submit Application
    </button>
  </div>
</div>
